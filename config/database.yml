default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: <%= ENV['FORUM_DATABASE_NAME'] %>
  username: <%= ENV['FORUM_DATABASE_USER'] %>
  password: <%= ENV['FORUM_DATABASE_PASSWORD'] %>